<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="full-area">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="randomNum" class="form-control" type="text">
                        <button class="generate-btn">Generate Pin</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="userInputField" class="form-control" type="text" maxlength="4">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button calcNumBtn">7</div>
                                    <div class="button calcNumBtn">8</div>
                                    <div class="button calcNumBtn">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button calcNumBtn">4</div>
                                    <div class="button calcNumBtn">5</div>
                                    <div class="button calcNumBtn">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button calcNumBtn">1</div>
                                    <div class="button calcNumBtn">2</div>
                                    <div class="button calcNumBtn">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div id="deleteBtn" class="button">
                                        << </div>
                                            <div class="button calcNumBtn">0</div>
                                            <div id="clear" class="button">C</div>
                                            <div>
                                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                                <p class="action-left"><span id="countLeft">3</span> try left</p>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="notify-section">
                            <p class="notify wrong">❌ Pin Didn't Match, Please try again</p>
                            <p class="notify success">✅ Pin Matched... Secret door is opening for you</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
